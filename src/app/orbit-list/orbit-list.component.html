<p>orbit-list works!</p>
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>

   <tr *ngFor="let satallite of satallites">
   <td>{{satallite.name}}</td>
    <td>{{satallite.type}}</td>
   <td>{{satallite.operational}}</td>
   <td>{{satallite.orbitType}}</td>
   <td>{{satallite.launchDate}}</td>
</tr>
</table>
